<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="baseapparel.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
  
<title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>
  <div class="container">
    <div class="logo-container">
      <img src="./images/logo.svg" alt="Logo" class="logo" /> 
    </div>
    <div class="hero-container">
      <img src="./images/hero-desktop.jpg" alt="Hero-desktop" class="hero-desktop" />
      <img src="./images/hero-mobile.jpg" alt="Hero-mobile" class="hero-mobile" />
    </div>
    <div class="content-wrapper">
      <div class="desktop-logo">
        <img src="./images/logo.svg" alt="Logo" class="logo" />
      </div>
      <div class="title">
        We're
      </div>
      <div class="coming-soon">
        Coming soon
      </div>
      <div class="description">
        
  Hello fellow shoppers! We're currently building our new fashion store. 
  Add your email below to stay up-to-date with announcements and our launch deals.
      </div>
      <form id="form" novalidate>
        <div class="input-container">
          <input type="email" name="email" id="email" placeholder="Email Address" />
          <img src="./images/icon-error.svg" alt="Error Icon" class="danger-button" />
          <button class="button" type="submit">
            <img src="./images/icon-arrow.svg" alt="Arrow" />
          </button>
        </div>
        
      </form>

    </div>

  </div>  
  <footer>
    <p class="attribution">
      Coded by <span class="name">Isaac Okusami</span></a>
    </p>
  </footer>
</body>
</html>
